    $(document).ready(function(){

                $.get("https://www.pokeapi.co/api/v2/pokemon/"+this.id, function(more_info){


                    console.log(more_info.weight);
                },'json')
                 
                    })
            for (var i= 1; i <= 5; i++){
                $.get('https://pokeapi.co/api/v2/pokemon/'+i+'/', function(response){
             
                var html_str= `
                             <img  src="${response.sprites.front_shiny}">
                              `
                 $("#landing_spot").append(html_str);
                   
                },'json') //end of get
            }
        
    
    })
