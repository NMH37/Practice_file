<html>
    <head>
        <title>My First Template </title>
    </head>
    <body>
         <h3>The template with embeded python-like code </h3>
         <p> Phrase: {{phrase}}</p>
         <p> Times: {{times}}</p>
         {% for x in range(0,times): %}
          <p> {{phrase}}</p>
         {% endfor %}
         {% if phrase == "hello"%}
         <p> The Phrase says hello</p>
         {% endif %}
    </body>
</html>
