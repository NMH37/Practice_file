<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">"
    <title>won!</title>
</head>
<body>
    <h1> I got your number ... checking</h1>
    <h1> {{session['user_guess']}}</h1>
    
    
    {% if session['user_guess'] > session['my_number'] %}
        <h2 class="try_again"> Too high... </h2>
        <a href="/try_again"> <input type="submit", value =" go lower"></a>
    {% elif session['my_number'] > session['user_guess'] %}
        <h2 class="try_again"> Too low ...</h2> 
        <a href="/try_again"> <input type="submit", value =" go higher"></a>
    {% else %}
        <h2 class="won"> You Won </h2>
        <a href="/new_game"> <input type="submit", value =" Play again"></a>
    {% endif %} 
  
</body>
</html>
